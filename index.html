<body id="splash">

	<img src="img/spinegiphy.gif">
	<h1>SpineLine</h1>
	<h2>We've got your Back</h2>

	<script type="text/javascript">
		(function() {
			var splash = document.getElementById("splash");
			var loading = 0;
			var id = setInterval(main, 64);

			function main() {
				if (loading == 100) {
					clearInterval(id);
					window.open("startpage.html", "_self");
				} else {
					loading = loading + 1;
					if (loading == 90) {
						splash.style.animation = "fadeout 1s ease";
					}
				}
			}
		})();
	</script>
</body>
